<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="image">
                <img src="image-1.jpg" alt="image-1">
            </div>
            <div class="info">
                <span class="name">codelogin</span>
                <span class="job">programmer & instructor</span>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="btn">
                <button>subscribe</button>
                <button>message</button>
            </div>
            <div class="icons">
                <div class="icon">
                    <i class="fa-solid fa-heart"></i>
                    <span>60k</span>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-rocketchat"></i>
                    <span>20k</span>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-share"></i>
                    <span>10k</span>
                </div>
            </div>
        </div>
    </body>
    </html>
